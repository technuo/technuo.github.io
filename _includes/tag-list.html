<!-- 完全避免使用数字索引的方式 -->
{% if site.tags != empty %}
  <div class="tag-list">
    <h3>所有标签</h3>
    <ul>
      {% for tag_entry in site.tags %}
        {% assign tag_name = tag_entry.first %}
        {% assign posts = tag_entry.last %}
        <li>
          <a href="{{ '/tags/' | append: tag_name | slugify | relative_url }}">
            {{ tag_name }} ({{ posts.size }})
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
