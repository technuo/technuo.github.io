<button id="dark-mode-toggle" class="theme-toggle" title="Toggle Theme" aria-label="Toggle Theme">
  <span class="theme-toggle-icon">üåô</span>
</button>

<style>
.theme-toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  padding: 0.5rem;
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 1.5rem;
  transition: transform 0.3s ease;
  z-index: 1000;
}

.theme-toggle:hover {
  transform: scale(1.1);
}

.theme-toggle:focus {
  outline: none;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const toggleButton = document.getElementById("dark-mode-toggle");
    const html = document.documentElement;
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        html.setAttribute("data-theme", savedTheme);
        toggleButton.querySelector('.theme-toggle-icon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        html.setAttribute("data-theme", "dark");
        toggleButton.querySelector('.theme-toggle-icon').textContent = '‚òÄÔ∏è';
    } else {
        html.setAttribute("data-theme", "light");
        toggleButton.querySelector('.theme-toggle-icon').textContent = 'üåô';
    }

    // Add transition class
    html.classList.add("transition");

    // Toggle theme on button click
    toggleButton.addEventListener("click", function() {
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        toggleButton.querySelector('.theme-toggle-icon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
});
</script>
